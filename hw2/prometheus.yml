global:
  scrape_interval: 15s # By default, scrape targets every 15 seconds.

  # # Attach these labels to any time series or alerts when communicating with
  # # external systems (federation, remote storage, Alertmanager).
  # external_labels:
  #   monitor: 'codelab-monitor'

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'kafka_consumer'
    scrape_interval: 1s
    static_configs:
      - targets: ['kafka-consumer-1:8000']
      - targets: ['kafka-consumer-2:8000']
      - targets: ['kafka-consumer-3:8000']
      - targets: ['kafka-consumer-4:8000']
      - targets: ['kafka-consumer-5:8000']
      - targets: ['kafka-consumer-6:8000']
      - targets: ['kafka-consumer-7:8000']
      - targets: ['kafka-consumer-8:8000']
      - targets: ['kafka-consumer-9:8000']
      - targets: ['kafka-consumer-10:8000']
